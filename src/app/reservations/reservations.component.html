<div class="mt-7">
  <h1 class="text-center">Reservations</h1>
  <section class="pt-5 mt-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card">
            <div class="table-responsive">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-center text-m font-weight-bolder opacity-7">Date</th>
                    <th class="text-uppercase text-secondary text-center text-m font-weight-bolder opacity-7 ps-2">M1</th>
                    <th class="text-uppercase text-secondary text-center text-m font-weight-bolder opacity-7 ps-2">M2</th>
                    <th class="text-uppercase text-secondary text-center text-m font-weight-bolder opacity-7 ps-2">M3</th>
                    <th class="text-uppercase text-secondary text-center text-m font-weight-bolder opacity-7 ps-2">M4</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of reservationList">
                  <tr>
                    <td >
                      <div class="d-flex px-2" *ngFor="let day of days">
                        <div class="my-auto" >
                          <h6 class="mb-0 text-xs">{{day}}</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <p class="text-xs font-weight-bold mb-0">{{item.isCheckinDate}}</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
